version: '3.8'

services:
  # Production build
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: finance-tracker-app
    restart: unless-stopped
    networks:
      - finance-tracker-network

  # Development server
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "1234:1234"
    container_name: finance-tracker-dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - finance-tracker-network
    profiles:
      - dev

networks:
  finance-tracker-network:
    driver: bridge

